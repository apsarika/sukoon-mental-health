<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect â€“ Sukoon</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fbeff5, #e1e6f9);
      color: #333;
    }

    header {
      background-color: #ffffffcc;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #4a4a4a;
    }

    nav a {
        margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      color: #6b7a75;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9c6b8f;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: 80vh;
      gap: 50px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: floatIn 1.2s ease;
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #c8ede7;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #9c6b8f;
      outline: none;
      box-shadow: 0 0 0 4px #f4d4ec66;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #9c6b8f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #815677;
    }

    .illustration {
      max-width: 400px;
    }

    .side-note {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <div style="display: flex; gap: 20px;">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('relax') }}">Relax</a>
        <a href="{{ url_for('mood') }}">Mood Tracker</a>
        <a href="{{ url_for('journal') }}">Journal</a>
        <a href="{{ url_for('connect') }}">Connect</a>
      </div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <h1 style="margin: 0; font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #4a4a4a;">Connect</h1>
        <img src="{{ url_for('static', filename='images/bg.jpg') }}" alt="Sukoon Logo" style="height: 40px;" />
      </div>
    </nav>
  </header>

  <main>
    <img class="illustration" src="{{ url_for('static', filename='images/connect-illustration.png') }}" alt="calm conversation illustration"style="width: 100%; max-width: 390px ; height : 550px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);" >

    <div class="form-card">
      <h2 style="text-align:center;">We're here for you ðŸ’¬</h2>
      <form>
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Your email" required>
        <textarea placeholder="Your message..." rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="side-note">
        Need to talk urgently? <a href="#" style="color: #9c6b8f;">Find support near you</a>
      </div>
    </div>
  </main>

  <footer style="background-color: #fcefeb; text-align: center; padding: 20px 0; color: #3e4e42;">
    &copy; 2025 Sukoon. All rights reserved.
  </footer>
</body>
</html>
